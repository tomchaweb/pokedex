<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pokedex-device">
        <div class="button-container">
            <div class="button"></div>
            <div class="small-button red"></div>
            <div class="small-button yellow"></div>
            <div class="small-button green"></div>
        </div>
        <div class="pokedex-screen">
            <div class="search-bar">
                <input id="user-input" type="text">
                <button id="search">Search</button>
            </div>
            <div class="img-box">
                <img id="pokemon-sprite" height="100" width="100">
                <img id="shiny-sprite" height="100" width="100">
            </div>
            <h2 id="pokemon-name"></h2>
            <h3 id="pokedex-num">Hi</h3>
            <h3 id="pokemon-type"></h3>
        </div>
        <h2 id="pokedex-name">POKEDEX V1</h2>
        <div class="lower-buttons">
            <div class="lower-button"></div>
            <div class="lower-button"></div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
